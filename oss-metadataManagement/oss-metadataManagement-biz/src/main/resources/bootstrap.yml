spring:
  application:
    name: metadata-Management
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: 192.168.197.128:8848 # 指定 Nacos 配置中心的服务器地址
        prefix: ${spring.application.name} # 配置 Data Id 前缀，这里使用应用名称作为前缀
        group: DEFAULT_GROUP # 所属组
        namespace: d445f7d5-b506-4049-b26e-e8ce41ab4082
        file-extension: yaml # 配置文件格式
        refresh-enabled: true # 是否开启动态刷新
      discovery:
        enabled: true # 启用服务注册发现
        group: DEFAULT_GROUP
        namespace: d445f7d5-b506-4049-b26e-e8ce41ab4082
        server-addr: 192.168.197.128:8848